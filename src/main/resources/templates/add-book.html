<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<h1>
    Add a New Book
</h1>
<form action="add-book"  method="post" th:object="${book}">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}"/> <br> <br>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}"/><br> <br>
    <button type="submit"> Add Book</button>

    <a href="/books"> Back to Book List</a>
</form>
</body>
</html>
